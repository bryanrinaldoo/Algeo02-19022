{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Upload File</h1>
            <hr>

            <form action="/upload-txt" method="POST" enctype="multipart/form-data">
            
                <div class="form-group">
                    <label>Select File</label>
                    <div class="custom-file">
                        <input type='file' class="custom-file-input" name="txt" id="txt">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload File</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
